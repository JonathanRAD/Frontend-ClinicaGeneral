<div class="container-fluid vh-100 p-0">
  <div class="row g-0 h-100">
    <!-- Panel de Información (Izquierda) -->
    <div class="col-lg-5 d-none d-lg-flex flex-column justify-content-center align-items-center text-white info-panel">
      <div class="info-content text-center p-5">
        <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?q=80&w=400&auto-format&fit=crop" alt="Logo ClínicaBienestar" class="info-logo mb-4">
        <h1 class="fw-bold mb-3">Gestión de Salud, Simplificada</h1>
        <p class="lead">
          Una plataforma integral para optimizar la atención y el bienestar de cada paciente.
        </p>
      </div>
    </div>

    <!-- Panel del Formulario (Derecha) -->
    <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center bg-light">
      <div class="form-container p-4 p-md-5">
        <h2 class="fw-bold text-center mb-2">Iniciar Sesión</h2>
        <p class="text-muted text-center mb-4">Bienvenido, por favor ingresa tus credenciales.</p>

        <!-- Botón de Google -->
        <div class="d-grid mb-3">
          <button class="btn btn-outline-secondary" (click)="ingresarConGoogle()">
            <i class="bi bi-google me-2"></i>Ingresar con Google
          </button>
        </div>

        <div class="divider d-flex align-items-center my-4">
          <hr class="flex-grow-1">
          <span class="px-3 text-muted">O</span>
          <hr class="flex-grow-1">
        </div>

        <!-- Banner de Error -->
        <div *ngIf="errorMensaje" class="alert alert-danger d-flex align-items-center">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ errorMensaje }}</div>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="iniciarSesion()">
          <div class="mb-3">
            <label for="usuario" class="form-label">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input id="usuario" type="email" class="form-control" [(ngModel)]="usuario" name="usuario" placeholder="tu.correo@ejemplo.com" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input id="contrasena" type="password" class="form-control" [(ngModel)]="contrasena" name="contrasena" placeholder="••••••••" required>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-me" [(ngModel)]="recordarme" name="recordarme">
              <label class="form-check-label" for="remember-me">Recordarme</label>
            </div>
            <a routerLink="/recuperar-contrasena" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar al Panel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
