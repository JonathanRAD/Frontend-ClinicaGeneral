<div class="container mt-4">
  <h1 class="h2 mb-4">Mi Perfil</h1>

  <div *ngIf="cargando()" class="text-center my-5">
    <app-spinner></app-spinner>
    <p>Cargando tu información...</p>
  </div>

  <div *ngIf="error() && !cargando()" class="alert alert-danger">{{ error() }}</div>

  <div *ngIf="!cargando()" class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="formularioPerfil" (ngSubmit)="guardarCambios()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" formControlName="nombres" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos" readonly>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" formControlName="dni">
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" formControlName="telefono">
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" formControlName="fechaNacimiento">
          </div>
           <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" formControlName="direccion">
          </div>
          <div class="col-md-6 mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" id="peso" class="form-control" formControlName="peso">
          </div>
          <div class="col-md-6 mb-3">
            <label for="altura" class="form-label">Altura (m)</label>
            <input type="number" step="0.01" id="altura" class="form-control" formControlName="altura">
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="guardando()">
            <span *ngIf="!guardando()">Guardar Cambios</span>
            <app-spinner *ngIf="guardando()"></app-spinner>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
