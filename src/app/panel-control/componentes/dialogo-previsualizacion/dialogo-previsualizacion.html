<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title>{{ data.titulo }}</h2>
  <button mat-icon-button (click)="cerrar()" matTooltip="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p class="text-muted">Mostrando las primeras 5 filas del reporte.</p>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th *ngFor="let header of data.headers">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data.rows">
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cerrar()">Cerrar</button>
</mat-dialog-actions>
