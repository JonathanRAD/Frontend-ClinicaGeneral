<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Gestión de Médicos</h1>
  </div>

  <app-tabla-generica
    [data]="medicosParaVista()" [columnConfig]="columnasMedicos"
    title="Listado de Médicos"
    addButtonText="Agregar Nuevo Médico"
    [nameProperties]="['nombres', 'apellidos']"
    (onAdd)="onAgregarMedico()"
    (onEdit)="onEditarMedico($event)"
    (onDelete)="onEliminarMedico($event)">
  </app-tabla-generica>
</div>
