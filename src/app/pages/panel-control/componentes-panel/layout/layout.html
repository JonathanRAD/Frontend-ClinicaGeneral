<div class="d-flex panel-wrapper">
  <aside class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar">
    <a routerLink="/panel/inicio" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none sidebar-header">
      <i class="bi bi-heart-pulse-fill h4 me-2"></i>
      <span class="fs-4">ClínicaBienestar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="inicio" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-house-door-fill me-2"></i>
          Inicio
        </a>
      </li>

      <li *ngIf="authService.rolUsuario() === 'ADMINISTRADOR' || authService.rolUsuario() === 'MEDICO' || authService.rolUsuario() === 'RECEPCIONISTA'">
        <a routerLink="pacientes" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-people-fill me-2"></i>
          Pacientes
        </a>
      </li>
      
      <li *ngIf="authService.rolUsuario() === 'ADMINISTRADOR'">
        <a routerLink="medicos" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-person-badge-fill me-2"></i>
          Médicos
        </a>
      </li>

      <li *ngIf="authService.rolUsuario() === 'ADMINISTRADOR' || authService.rolUsuario() === 'MEDICO' || authService.rolUsuario() === 'RECEPCIONISTA'">
        <a routerLink="citas" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-calendar-event-fill me-2"></i>
          Citas
        </a>
      </li>

      <li *ngIf="authService.rolUsuario() === 'ADMINISTRADOR' || authService.rolUsuario() === 'CAJERO'">
        <a routerLink="facturacion" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-file-earmark-medical-fill me-2"></i>
          Facturación
        </a>
      </li>

       <li *ngIf="authService.rolUsuario() === 'ADMINISTRADOR'">
        <a routerLink="reportes" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-bar-chart-line-fill me-2"></i>
          Reportes
        </a>
      </li>
      
      <li *ngIf="authService.rolUsuario() === 'ADMINISTRADOR'">
        <a routerLink="usuarios" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-person-vcard-fill me-2"></i>
          Usuarios
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown user-dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?q=80&w=40&auto.format&fit=crop" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{ usuario()?.nombres || 'Usuario' }}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li>
          <a class="dropdown-item" routerLink="mi-perfil">
            <i class="bi bi-person-circle me-2"></i>Mi Perfil
          </a>
        </li>
        <li>
          <a class="dropdown-item" routerLink="configuracion">
            <i class="bi bi-gear-fill me-2"></i>Configuración
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item dropdown-item-logout" href="#" (click)="cerrarSesion(); $event.preventDefault()">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main class="main-content p-4">
    <router-outlet></router-outlet>
  </main>
</div>
