<mat-card class="mat-elevation-z4">
    <mat-card-header class="card-header">
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content">
        <div class="table-toolbar">
            <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Buscar...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para filtrar">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <button *ngIf="addButtonText" mat-raised-button color="primary" (click)="agregarNuevo()">
                <mat-icon>add</mat-icon>
                {{ addButtonText }}
            </button>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div class="initials-avatar" [style.background-color]="getAvatarColor(element)">
                            {{ getInitials(element) }}
                        </div>
                    </td>
                </ng-container>

                <ng-container *ngFor="let col of columnConfig" [matColumnDef]="col.name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col.header }} </th>
                    <td mat-cell *matCellDef="let element">

                        <ng-container *ngIf="col.name === 'tiempoRestante'; else defaultCell">
                            <span class="badge-alerta" [ngClass]="element.alertaClase">
                                {{ element.tiempoRestante }}
                            </span>
                        </ng-container>
                        <ng-template #defaultCell>
                            <span *ngIf="col.isDate; else simpleText">
                                {{ resolveNestedPath(element, col.name) | date:'dd/MM/yyyy h:mm a' }}
                            </span>
                            <ng-template #simpleText>
                                {{ resolveNestedPath(element, col.name) ?? '-' }}
                            </ng-template>
                        </ng-template>

                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <a *ngIf="showClinicalHistoryButton" mat-icon-button class="view-button" matTooltip="Ver Historia ClÃ­nica" [routerLink]="['/panel/pacientes', element.id, 'historia']">
                            <mat-icon>assignment_ind</mat-icon>
                        </a>

                        <button mat-icon-button class="edit-button" matTooltip="Editar" (click)="editar(element)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminar(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row (click)="onRowClicked.emit(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center p-4 text-muted" [attr.colspan]="displayedColumns.length">
                        No se encontraron registros.
                    </td>
                </tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
